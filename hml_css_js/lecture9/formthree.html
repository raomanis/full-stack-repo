<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>complex form</h1>
    <form>
        <fieldset>
            <legend>personal information</legend>
            <label for="name">name:</label><input type="text" id="name"> 
            <label for="email">email id:</label><input type="email" id="email">
            <label for="telephone"> phone no:</label><input type="tel" id="telephone">
            <label for="dob"> date of birth:</label><input type="date" id="dob">
            <br>
            <span>gender:</span>
            <label for="gender">male</label><input type="radio" name="radio" id="gender">
            <label for="gender2">female</label><input type="radio" name="radio" id="gender2">
            <span>country:</span>
            <select name="country" id="country">
                <option value="others">others</option>
                <option value="india">india</option>
                <option value="uk">uk</option>
                <option value="nepal">nepal</option>
                <option value="china">china</option>
            </select>
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>
                   <label for="street"> address sreet:</label><input type="text" id="street">
                   <label for="city"> city:</label><input type="text" id="city">
                   <label for="pincode">pin code:</label><input type="text" id="pin">





            </legend>
        </fieldset>










    </form>








</body>
</html>
