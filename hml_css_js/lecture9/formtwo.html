<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>job application</h1>
    <form>
    <label for="name:">name</label>
    <input type="text" id="name" name="name">
    <br>
    <br>
    <label for="email">email id:</label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label for="phonenumber"> phone no:</label>
    <input type="tel" id="phonenumber" name="phonenumber">
    <br>
    <br>
    <label for="fileselect">Resume:</label>
    <input type="file" id="fileselect">
    <br>
    <br>
    <label for="expernumber">experience(year):</label>
    <input type="number" id="expernumber" name="expernumber" min="0" max="50">
    <fieldset>
        <legend>skills</legend>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox1">html</label><br>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox2">css</label><br>
        <input type="checkbox" name="checkbox" id="checkbox3">
        <label for="checkbox3">Javascript</label><br>
        </fieldset>
        <br>
        <label for="educationtype">education:</label>
        <select name="educationtype" id="educationtype">
            <option value="highereducation"> Higher education</option>
            <option value="collage">collage</option>
            <option value="university">university</option>
        </select>
        <br>
        <br>
        <fieldset>
        <legend>Availablilty</legend>
        <input type="radio" id="time" name="radio"> 
        <label for="time"> full time</label>
        <br>
        <input type="radio" id="time2" name="radio">
        <label for="time2">half time</label>
        </fieldset>
        <br>
        <br>
        <label for="textarea">comment</label><br>
        <textarea name="textarea" id="textarea" rows="10" cols="30"></textarea>
        <br>
        <br>
        <input type="submit" value="subit your application">











    </form>
</body>
</html>
