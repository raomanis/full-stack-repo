<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leet metrix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
         <h1 class="user-heading">leetmetrix</h1>
        <!-- user -->
         <div class="user-container">
            <p>enter your user name below:</p>
            <div class="user-input-container">
            <input type="text" placeholder="type your username here" id="user-input">
            <button id="search-button">search</button>
            </div>
         </div>
        <!-- stats -->
         <div class="stats-container">
            <div class="progress">-
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                           <p> Easy</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label">
                           <p> medium</p>
                        </span>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label">
                        <p>hard</p>
                        </span>
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- directly card populate from javascript here -->
            </div>

         </div>
    </div>
    <script src="index.js">

 </script>
</body>
</html>
